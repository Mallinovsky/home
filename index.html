
<!DOCTYPE html>

	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="icon" type="image/png" href="https://d1cakcie9i0u2p.cloudfront.net/lpbo/hagf76/img/favicon-32x32.png" sizes="32x32">
		<link rel="shortcut icon" href="https://d1cakcie9i0u2p.cloudfront.net/lpbo/hagf76/img/favicon.ico" type="image/x-icon">
		<link rel="icon" href="https://d1cakcie9i0u2p.cloudfront.net/lpbo/hagf76/img/favicon.ico" type="image/x-icon">

		<style type="text/css" media="screen">#left-swf {visibility:hidden}#right-swf {visibility:hidden}#left-swf {visibility:visible}#right-swf {visibility:visible}</style>
		<style>
			.style-plus {
				font-size: 60px;
				display: flex;
				align-items: center;
				margin-left: 15px;
				margin-right: 15px;
			}
			@media (max-width: 800px) {
				.page {
					background-size: cover;
				}
				
				.page__title {
					left: 10px;
					top: 140px;
				}
				.game-layout {
					top: 125px;

				}
			}
        </style>
        <style>
            .logo__img {
                width: auto;
                
            }
            .page__logo {
                left: -15%;

            @media (max-width: 800px) {
                .page__logo {
                    left: 5%;
                }

	<body class="page">
		<div class="page__wrap">
			<div class="logo page__logo"><img src="https://cdn.iredirect.net/webCDN/img/QTR/QTR_logo.fs8.png"  class="logo__img"></div>
			<h1 class="title page__title">
				<img src="https://d1cakcie9i0u2p.cloudfront.net/lpbo/hagf76/img/text-spin-de.png" class="title__spin" alt="Крути колесо!"><br>
				<img src="https://d1cakcie9i0u2p.cloudfront.net/lpbo/hagf76/img/text-get-prizes-de.png" class="title__get" alt="получай подарки!">
				<img src="https://d1cakcie9i0u2p.cloudfront.net/lpbo/hagf76/img/text-get-prizes-line-de.png" class="title__get title__get_line" alt="получай подарки!">
			</h1>
			<div class="game-layout">
				<div class="game-layout__wheel">
					<div class="wheel wheel_animated">
						<div class="wheel__shadow"></div>
						<div class="wheel__holder">
							<img src="https://derbi.tris.space/wheel1-2.png" alt="" class="wheel__spinner" style="transform: rotate(-45deg); transform-origin: 50% 50% 0px;">
							<div class="wheel__win-frame"></div>
							<div class="wheel__button-holder wheel__button-holder_blinking">
								<button class="round-button wheel__button spin-trigger">Drehen</button>
							</div>
						</div>
						<div class="wheel__lamps lamps"></div>
					</div>
				</div>
				<div class="game-layout__panel">
					<div class="counter"><span class="counter__text">Anzahl der Versuche:</span><span class="counter__value">2</span></div>
					<div class="achievements">
						<div class="achievements__item achievements__item_empty achievements__item_animated"></div>
					</div>
				</div>
				<div class="game-layout__decoration game-layout__decoration_mushrooms"></div>
				<div class="game-layout__decoration game-layout__decoration_stars"></div>
				<div class="game-layout__decoration game-layout__decoration_gonzo"></div>
			</div>
		</div>
		<div class="page__footer">
			<div class="payments-white"></div>
		</div>
		<div class="fewmodal" id="modal-content">
			<div class="fewmodal__body" id="level-1">
				<div class="fewmodal__content">
					<div class="win-circle">
						<div class="win-circle__body">
							<h2 class="win-circle__title">Herzlichen <br> Glückwunsch!</h2>
							<p class="win-circle__you-win">Du hast gewonnen</p>
							<p class="win-circle__text-group">
								<strong class="win-circle__value win-circle__accent" style="font-size: 36px;">€100 BONUS</strong><br>
								
							</p>
							<span class="button win-circle__button spin-trigger">Mehr spielen</span>
						</div>
						<div class="win-circle__lamps lamps"></div>
					</div>
				</div>
			</div>
			<div class="fewmodal__body" id="level-2">
				<div class="fewmodal__content">
					<div class="win-circle">
						<div class="win-circle__body">
							<h2 class="win-circle__title">Herzlichen <br> Glückwunsch!</h2>
							<p class="win-circle__you-win">
								Du hast gewonnen
							</p>
							<div class="achievements achievements_inline win-circle__achievements">
								<div class="achievements__item">
									<img src="https://derbi.tris.space/100eur.png" class="achievements__badge">
									
								</div>
								<div class="style-plus">
									<p class="win-circle__you-win">700 FREISPIELE +<br> €100 BONUS <br>für nur €10 </p>
								</div>
								<div class="achievements__item">
									<img src="https://derbi.tris.space/700fs.png" class="achievements__badge">
									
								</div>
							</div>
							<a href="https://click.cr-brands.net/affiliate/referral.asp?site=rea&url=brw/qtr/1&seg=anvadcplatsoipr&lid=215864&aff_id=6710_52420_23761_4408_57_3527_3-AU_Slots_Vadim_alldevices|{clickid}|796254767457677|" class="button win-circle__button">Gewinne Preise!</a>
						</div>
						<div class="win-circle__lamps lamps"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="achievements achievements_hidden">
			<div class="achievements__item achievements__item_empty"></div>
			<div class="achievements__item">
				<img src="https://derbi.tris.space/100eur.png" class="achievements__badge">
				<p class="achievements__description"></p>
			</div>
			<div class="achievements__item">
				<img src="https://derbi.tris.space/700fs.png" class="achievements__badge">
				<p class="achievements__description"></p>
			</div>
		</div>
		<script src="https://d1cakcie9i0u2p.cloudfront.net/lpbo/hagf76/js/jquery.min.js"></script>
		<script src="https://d1cakcie9i0u2p.cloudfront.net/lpbo/hagf76/js/main.min.js"></script>
	</body>
</html>
